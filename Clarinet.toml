[project]
name = "swap-scanner"
authors = ["SwapScanner Team"]
description = "A decentralized DeFi protocol for tracking and analyzing token swaps on Stacks"
telemetry = false
requirements = []
[contracts.swap-tracker]
path = "contracts/swap-tracker.clar"
depends_on = []

[repl]
costs_version = 2
parser_version = 2

[repl.analysis]
passes = ["check_checker"]

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false
